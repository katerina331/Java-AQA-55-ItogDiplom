#    ports:
#      - '5432:5432/tcp'
#    environment:
#      POSTGRES_PASSWORD: pass
#      POSTGRES_USER: app
#      POSTGRES_DB: app

  node:
    image: "node"
    ports:
      - '9999:9999/tcp'
    working_dir: /home/node/app
    volumes:
      - ./gate-simulator/:/home/node/app
    command: "npm start"
